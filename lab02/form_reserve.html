<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>Hotel Booking</title>
</head>
<body>
 <h3>Hotel Booking</h3>
 <form method="POST" action="https://angsila.cs.buu.ac.th/~wittawas/642/88726059/services/post.php">
<table >
    <tr>
        <td>
            <label for="roomtype">Room Type:</label><br>
        </td>
        <td >
            <select style="width:97.5%" name="roomtype">
                <option value="0">Please Select</option>
                <option value="Standard">Standard</option>
                <option value="Luxury">Luxury</option>
                <option value="Deluxe">Deluxe</option>
                </select>
        </td>
    </tr>
    <tr>
        <td>
            <label for="numguest">Number of Guests:</label><br>
        </td>
        <td>
            <select style="width:97.5%" name="numguest">
                <option value="0">Please Select</option>
                <option value="1-2">1-2</option>
                <option value="3-4">3-4</option>
                <option value="5-6">5-6</option>
                <option value="7-8">7-8</option>
                </select>
        </td>
    </tr>
    <tr>
        <td>
            <label for="name">Name:</label><br>
        </td>
        <td>
            <input  type="text" name="fname" id="name">
            <input  type="text" name="lname" id="name">
        </td>
    </tr>
    <tr>
        <td > 
            <label  for="email">Email:</label><br>
        </td>
        <td >
            <input style="width:95.5%" type="email" name="email" id="email">
        </td>
    </tr>
    <tr>
        <td>
            <label for="arrival">Arrival:</label><br>
        </td>
        <td>
            <input type="date" name="arrivaldate" id="date">
            <input type="time" name="arrivaltime" id="time">
        </td>
    </tr>
    <tr>
        <td>
            <label for="departure">Departure:</label><br>
        </td>
        <td>
            <input type="date" name="departuredate" id="date">
            <input type="time" name="departuretime" id="time">
        </td>
    </tr>
    <tr>
        <td>
            <label for="pickup">Free Pickup:</label><br>
        </td>
        <td>
            <input type="radio" name="pickup" id="pickup" value="Yes">Yes,Sure!<br>
            <input type="radio" name="pickup" id="pickup" value="No">No,I already rented a car.
        </td>
    </tr>
    <tr>
        <td>
            <label for="text">Flight Number:</label><br>
        </td>
        <td>
            <input style="width:97.5%" type="text" name="flightnum" id="flight">
        </td>
    </tr>
    <tr>
        <td>
            Other requests:<br>
        </td>
        <td>
            <Textarea name="otherreq" id="otherreq" rows="5" cols="50"></Textarea>
        </td>
    </tr>
    <tr>
        <td>

        </td>
        <td >
            <input  type="submit" value="Complete Reservation">
        </td>
        <td>

        </td>
    </tr>
</table>
 </form>
</body>
</html>
